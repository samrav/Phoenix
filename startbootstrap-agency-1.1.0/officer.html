<!DOCTYPE html>
<html>
	<head>
		<title>Phoenix</title>
		<link href="officer.css" rel="stylesheet">
	</head>
	<body>
        <div id="container">
            <form>
                <br><br><br><br><br><center><h1>Sign Up</h1>
                <div class="line"><label for="username">Username *: </label><input type="text" id="signusername"></div><br>
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="signpwd"></div><br>
                <!-- You may want to consider adding a "confirm" password box also -->
                <div class="line"><label for="surname">Full Name *: </label><input type="text" id="name"></div><br>
                <div class="line"><label for="other_names"> Company *:: </label><input type="text" id="company"></div><br>
                <!-- Valid input types: http://www.w3schools.com/html5/html5_form_input_types.asp -->
                <div class="line"><label for="tel">Telephone *: </label><input type="text" id="tel"></div><br>
				<button type="button">Submit!</button><br>
            </form>
			<form>
			Or
			</form>
			<form>
			<center><h1>Log In</h1>
                <div class="line"><label for="username">Username *: </label><input type="text" id="username" value=""></div><br>
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" value=""></div><br>
				<button type="button" onclick="checkCredentials()">Submit!</button><br>
			</form>
        </div>
    </body>
	<script src="credentials.js"></script>
</html>
